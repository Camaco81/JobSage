<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JobSage</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<script src="https://kit.fontawesome.com/eb442954bf.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/perfil.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
		rel="stylesheet">

</head>
<body>
	<section>
		<h1>Agregar información o personalizar perfil</h1>
		<div class="información-de-contacto">
			<h2> Informacion de contacto: </h2>
			<input type="text" placeholder="Correo">
			<input type="text" placeholder="Facebook">
			<input type="text" placeholder="Instagram">
		</div>
		<div class="estudios">
			<h2> Educación: </h2>
			<input type="text" placeholder="Institución educativa/Universidad">
			<input type="text" placeholder="Titulación">
			<input type="text" placeholder="Diciplina académica">
			<input type="text" placeholder="Año de inicio">
			<input type="text" placeholder="Año de finalización">
			<input type="text" placeholder="Cursos realizados">
			<input type="text" placeholder="Código de certificación">
		</div>
		<div class="habilidades">
			<h2>Habilidades:</h2>
			<p>Menciona tus habilidades en el area o sector en el que te especializas</p>
			<input type="text" placeholder="Mis habilidades son">
		</div>

		<div class="experiencia">
			<h2>Experiencia:</h2>
			<input type="number" placeholder="Años de experiencia">
			<input type="text" placeholder="Trabajos anteriores">
		</div>

	</section>
	<div class="boton">
		<button type="submit">Guardar informacion</button>
	</div>

</body>
</html>
