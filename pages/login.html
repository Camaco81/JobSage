<!DOCTYPE html>
<html lang="es en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jobsage</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/eb442954bf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
</head>
</head>
<body>
	
	<section id="crearCuenta">
		<form action="" class="crear-cuenta" id="crear">
		<img src="../assets/img/logo-jobsage-2 .png" alt="JobsAge">	
         <h1>Crear una cuenta</h1>
		<label for="">Correo</label>
		<input type="text">
		<label for="">Contraseña</label>
		<input type="text">
		<label for="">Confirmar contraseña</label>
		<input type="text">
		<button type="submit">Registo</button>

		<p>¿Ya tienes una cuenta? Inicia Sesión <a id="botonCambio1" class="style-a">aqui</a></p>
		</form>

		

	</section>
	<section style="display: none;" id="iniciarCuenta" >

		<form action="" class="crear-cuenta">
		<img src="../assets/img/logo-jobsage-2 .png" alt="">	
         <h1>Iniciar sección</h1>
		<label for="">Nombre de usuario</label>
		<input type="text">
		<label for="">Contraseña</label>
		<input type="text">
		<button type="submit">Iniciar</button>

		<p>No tienes una cuenta registrate  <a id="botonCambio2" class="style-a">aqui</a></p>
		</form>

		<form action="" class="continuar-con">
			<h1>También puedes continuar con</h1>

			<div class="container">
				<p>Continuar con google</p>
				<a href="" class="google-color"><i class="bi bi-google"></i></a>
			</div>
			<div class="container">
				<p>Continuar con facebook</p>
				<a href="" class="facebook-color"><i class="bi bi-facebook"></i></a>
			</div>
			
		</form>
		

	</section>
	<script src="../js/login.js"></script>
</body>
</html>
