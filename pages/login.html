<!DOCTYPE html>
<html lang="es en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jobsage</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/eb442954bf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
		rel="stylesheet">
</head>
</head>

<body>
	<a href="../index.html">Inicio</a></li>
	<img src="../assets/img/logo-jobsage-2 .png" alt="JobSage">

	<section id="iniciarCuenta">
		<form action="" class="crear-cuenta" id="formulario">
			<h1>Iniciar sesión</h1>
			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Correo Electrónico</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo"
						placeholder=" 📧 email@correo.com">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y
					guion bajo.</p>
			</div>
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password" placeholder=" 🔒 Contraseña">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
			</div>
			<div class="checkbox">
				<input type="checkbox" onclick="myFunctionLogin()">Mostrar Contraseña
			</div>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn"><a href="./trabajo.html">Iniciar</a></button>
			</div>

			<div class="p">
				<p>¿Aun no tienes una cuenta?</p>
				<p class="aqui">Registrate <a href="./register.html" id="botonCambio1" class="style-a">AQUI</a></p>
			</div>
		</form>

	</section>
	<script src="../js/login.js"></script>
</body>

</html>
